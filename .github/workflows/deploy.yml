name: Build 🧱 and Deploy 🛳

on:
  push:
    branches: [ feature/next-migration ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 💳
        uses: actions/checkout@v4.1.7

      - name: Setup node 💻
        uses: actions/setup-node@v4.0.1
        with:
          node-version: '20.x'

      - name: Add release version to environment variables 🌍
        run: |
          node -e "console.log('RELEASE_VERSION=' + require('./package.json').version)" >> $GITHUB_ENV

      - name: Check if tag already exists 🏷
        id: checkTag
        uses: mukunku/tag-exists-action@v1.6.0
        with:
          tag: ${{ env.RELEASE_VERSION }}

      - name: Install npm dependencies 🔗
        if: steps.checkTag.outputs.exists == 'false'
        run: |
          rm package-lock.json
          npm cache clear -f
          npm install

      - name: Build 🧱
        if: steps.checkTag.outputs.exists == 'false'
        env:
          NEXT_PUBLIC_DROPBOX_APP_KEY: ${{ secrets.NEXT_PUBLIC_DROPBOX_APP_KEY }}
          NEXT_PUBLIC_ENV_ENDPOINT: ${{ secrets.NEXT_PUBLIC_ENV_ENDPOINT }}
        run: |
          rm -rf public/dumps/
          rm -rf public/env.json
          mv public/env-pages.json public/env.json
          npm run build

      - name: Create data_w.zip for release 🗄
        if: steps.checkTag.outputs.exists == 'false'
        run: |
          cd o
          zip -r ../data_w.zip *
          cd ..

#      - name: Deploy to GitHub-Pages 🛳
#        uses: JamesIves/github-pages-deploy-action@v4.6.1
#        if: steps.checkTag.outputs.exists == 'false'
#        with:
#          branch: gh-pages
#          folder: out

      - name: Create Release 🎉 🥳
        uses: softprops/action-gh-release@v2.0.5
        if: steps.checkTag.outputs.exists == 'false'
        with:
          tag_name: ${{ env.RELEASE_VERSION }}.3
          name: Version ${{ env.RELEASE_VERSION }}.nextjs.beta.3
          files: data_w.zip
