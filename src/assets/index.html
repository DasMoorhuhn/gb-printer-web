<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="robots" content="noindex, nofollow, noarchive, noodp"/>
  <link rel="apple-touch-icon" href="images/app-icon.png">
  <title><%=htmlWebpackPlugin.options.title%></title>
  <style>
    :root {
      --color-primary: #38235A;
      --color-secondary: #455c63;
      --color-background: #D6D3DC;
      --color-paper: #EEEDF1;
      --color-text: #333333;
      --appbar-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.2), 0px 4px 5px 0px rgba(0, 0, 0, 0.14), 0px 1px 10px 0px rgba(0, 0, 0, 0.12);
    }


    html.theme-dark {
      --color-background: #2a292b;
      --color-paper: #2E2D2F;
      --color-text: #b2b2b2;
    }

    body {
      color: var(--color-text);
      background-color: var(--color-background);
    }

    .app {
      display: flex;
      min-height: 100dvh;
      flex-direction: column;
      justify-content: flex-start;
    }

    .navigation {
      background-color: var(--color-primary);
      box-shadow: var(--appbar-shadow);
      min-height: var(--navigation-height);
      width: 100%;
    }

    .app__content {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background-color: var(--color-paper);
      box-shadow: var(--appbar-shadow);
      width: 70vw;
      max-width: 30rem;
      margin: 0 auto;
      padding: 2rem;
      min-height: 14rem;
      margin-top: calc(calc(100dvh - 14rem - var(--navigation-height)) / 2);
    }

    @media (max-width: 360px) {
      .app__content {
        width: calc(100% - 2rem);
        margin: 0 1rem;
      }
    }

    .app__content-headline {
      font-size: 1.875rem;
      line-height: 2.18rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .app__initializing {
      font-size: 1rem;
      line-height: 1.2rem;
    }

    #loading-log {
      list-style: circle;
      padding-left: 20px;
    }

    .loader {
      height: 14px;
      width: 14px;
      margin: -19px 4px 0 -2px;
      display: inline-block;
      position: relative;
      opacity: 0.5;
    }

    .loader:before,
    .loader:after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      animation-name: pulse-load;
      animation-duration: 1100ms;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      opacity: 0.9;
    }

    .loader:before {
      transform: translate(-50%, -50%) scale(1.7);
      background-color: var(--color-secondary);
    }

    .loader:after {
      background-color: var(--color-primary);
      -webkit-animation-duration: 790ms;
      animation-duration: 790ms;
      transform: translate(-50%, -50%);
    }

    @keyframes pulse-load {
      from { width: 9px; height: 9px; }
      to { width: 17px; height: 17px; }
    }
  </style>
</head>
<body>
<div id="app" class="app">
  <nav class="navigation">
  </nav>
  <div class="app__content">
    <p class="app__initializing">
      <span class="loader"></span>
      Initializing...
    </p>
    <h1 class="app__content-headline">Game Boy Camera Gallery</h1>
    <div class="loading">
      <ul id="loading-log">
      </ul>
    </div>
  </div>
</div>
</body>
</html>
